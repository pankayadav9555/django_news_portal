{% extends 'base.html'%}
 {% load static %}
 {% block childpage %}
 <div class="text-center fs-2">Latest <b class="text-mycolor">Jobs</b></div>

<div class="row">
    <div class="col-sm-6 p-2 mx-auto">
        {% for i in jdata %}
        <!--start card-->
        <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="/{{i.job_picture}}" class="img-fluid rounded-start" style="max-height:55px;" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text"><a href="{{i.job_link}}" style="text-decoration:none;" target="_blank">{{i.job_title}}</a></p>
        </div>
    </div>
  </div>
</div>
        <!--end card-->
        {% endfor %}
    </div>
</div>
{% endblock %}
