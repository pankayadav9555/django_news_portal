{% extends 'base.html'%}
 {% load static %}
 {% block childpage %}
 <div class="text-center fs-2">
     <b class="text-mycolor">Videos</b></div>

<div class="row text-center">
    <div class="col-sm-6 p-4">
        {% for i in cdata %}
        <a href="/user/videos?catid={{i.id}}" style="text-decoration:none;"
           class="badge bg-danger m-1  rounded-pill"> {{i.category_name}}</a>
    {% endfor %}
    </div>
    <div class="col-sm-6 p-4">
        {% for i in ctdata %}
        <a href="/user/videos?cityid={{i.id}}" style="text-decoration:none;"
           class="badge bg-danger  m-1 rounded-pill"> {{i.city_name}}</a>
    {% endfor %}
    </div>
</div>
<div class="row news p-4">
     {% for x in vdata %}
     <!--video news-->
     <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-5">
       <iframe height="300px;" class="img-fluid rounded-start w-100" style="height:240px;" src="{{x.vlink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <h5 class="card-title">{{x.vcategory}}</h5>
        <p class="card-text">{{x.headlines}}</p>
          <a href="/user/viewnews/?xyz={{x.id}}" class="btn bg-mycolor text-light mt-2">View More
                  <i class="fa-regular fa-eye"></i>
                  </a>
        <p class="card-text"><small class="text-body-secondary">
            <i class="fa-solid fa-calendar-days"></i>
             {{x.newsdate}}
            <i class="fa-solid fa-city"></i>
            {{x.city}}
        </small></p>
      </div>
    </div>
  </div>
</div>
     </div>
     <!--end video news -->
     {% endfor %}
    <div class="col-sm-12"></div>
</div>
 {% endblock %}
